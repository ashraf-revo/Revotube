<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet'
          type='text/css'/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="https://s3-eu-west-1.amazonaws.com/static-revo/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://s3-eu-west-1.amazonaws.com/static-revo/style.css"/>
</head>
<body>
<div class="container">
    <div class="formHolder login">
        <h3>Sign Up</h3>
        <form th:action="@{/signup}" method="post" th:object="${user}">
            <div class="form-group">
                <input type="text" name="name" th:field="*{name}" class="form-control simplebox" placeholder="Name"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" th:field="*{phone}" class="form-control simplebox" placeholder="Phone"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>
            <div class="form-group">
                <input type="text" name="email" th:field="*{email}" class="form-control simplebox" placeholder="Email"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <input type="password" name="password" th:field="*{password}" class="form-control simplebox"
                       placeholder="************"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="info" th:field="*{info}" placeholder="Info" rows="3"
                          style="resize: none"></textarea>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('info')}" th:errors="*{info}"></div>
            </div>
            <button type="submit" class="btn btn-sm btn-default simplebutton newAccButton">
                Sign up
            </button>
            <a type="submit" class="btn btn-sm btn-link loginButton" th:href="@{/signin}">
                Already have an account?
            </a>
        </form>
    </div>
</div>
</body>
<style>
    .alert {
        padding: 8px;
        margin-bottom: 0px;
        margin-top: 5px;
    }
</style>
</html>
