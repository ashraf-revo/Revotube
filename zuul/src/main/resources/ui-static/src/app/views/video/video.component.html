<section class="hbox stretch" style="display: inline-table">
  <aside class="aside-lg bg-light lter b-r">
    <section class="vbox">
      <section class="scrollable">
        <div class="wrapper">
          <a class="pull-right text-muted m-t-lg" data-toggle="class:fa-spin">
            <i class="icon-refresh i-lg inline" id="refresh"></i>
          </a>
          <h2 class="font-thin m-b">
            <rt-animate-bar></rt-animate-bar>
            Video
          </h2>
          <div class="row">
            <div class="col-sm-7">
              <div class="blog-post">
                <div class="post-item">
                  <div class="post-media" style="height: 340px;">
                    <vg-player>
                      <vg-overlay-play></vg-overlay-play>
                      <vg-buffering></vg-buffering>
                      <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                      </vg-scrub-bar>
                      <vg-controls>
                        <vg-play-pause></vg-play-pause>
                        <vg-playback-button></vg-playback-button>
                        <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
                        <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>
                        <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                        <vg-mute></vg-mute>
                        <vg-volume></vg-volume>
                        <vg-fullscreen></vg-fullscreen>
                      </vg-controls>
                      <video [vgMedia]="media" #media id="singleVideo" preload="auto"
                             [poster]="'https://thumb-revo.s3-eu-west-1.amazonaws.com/'+id+'.png'"
                             [vgHls]="'/tube/api/'+id+'.m3u8/'">
                      </video>
                    </vg-player>
                  </div>
                  <div *ngIf="m" class="caption wrapper-sm"><h3 class="post-title">{{m.title}}</h3>
                    <div class="post-sum"><span class="text-ellipsis padder-v">{{m.meta}}</span></div>
                    <div class="text-muted"><i class="fa fa-user icon-muted"></i>
                      by
                      <a [routerLink]="['/profile',m.userId]" class="m-r-sm">{{m.user.name}}</a>
                      <i class="fa fa-clock-o icon-muted"></i>
                      {{m.createdDate | amFromUtc | amDateFormat: 'YYYY-MM-DD'}}
                      <a class="m-l-sm">
                        <i class="fa fa-comment-o text-danger"></i> {{m.mediaInfo.comments}}
                      </a>
                      <a class="m-l-sm">
                        <i class="fa  icon-like text-danger"></i> {{m.mediaInfo.likes}}
                      </a>
                      <a class="m-l-sm">
                        <i class="fa icon-eye text-danger"></i> {{m.mediaInfo.views}}
                      </a>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-sm-5">
              <div>
                <section class="panel panel-default">
                  <header class="panel-heading">Comments</header>
                  <section class="chat-list panel-body" style="overflow-y: scroll;height: 360px;">
                    <rt-comment-row></rt-comment-row>
                  </section>
                  <footer class="panel-footer">
                    <article class="chat-item" id="chat-form"><a class="pull-left thumb-sm avatar"><img
                      src="https://s3-eu-west-1.amazonaws.com/static-revo/static/assets/images/a5.jpg"
                      class="img-circle" alt="..."></a>
                      <section class="chat-body">
                        <form class="m-b-none">
                          <div class="input-group"><input type="text" class="form-control" placeholder="Say something">
                            <span class="input-group-btn"> <button class="btn btn-default" type="button">SEND</button> </span>
                          </div>
                        </form>
                      </section>
                    </article>
                  </footer>
                </section>
              </div>
            </div>
          </div>

        </div>
      </section>
    </section>
  </aside>
</section>
