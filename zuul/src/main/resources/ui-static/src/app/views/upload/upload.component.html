<section class="hbox stretch" style="display: inline-table">
  <aside class="aside-lg bg-light lter b-r">
    <section class="vbox">
      <section class="scrollable">
        <div class="wrapper">
          <a class="pull-right text-muted m-t-lg" data-toggle="class:fa-spin">
            <i class="icon-refresh i-lg inline" id="refresh"></i>
          </a>
          <h2 class="font-thin m-b">
            <rt-animate-bar></rt-animate-bar>
            Upload
          </h2>
          <div class="row">
            <div class="col-sm-8">
              <section class="panel panel-default">
                <div class="panel-body">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">File Input</label>
                      <div class="col-sm-10">
                        <input type="file" #file (change)="name(file,fileView,meta)" class="filestyle" id="filestyle-1"
                               style="position: fixed; left: -500px;">
                        <div class="bootstrap-filestyle" style="display: inline">
                          <input type="text" #fileView class="form-control inline v-middle input-s" disabled="">
                          <label for="filestyle-1" class="btn btn-default">
                            <span>Choose file</span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Meta</label>
                      <div class="col-sm-10">
                        <textarea #meta (change)="name(file,fileView,meta)" class="form-control" style="resize: none"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-default" (click)="reset(file,fileView,meta)">Reset</button>
                        <button type="submit" class="btn btn-primary" (click)="upload(file,fileView,meta)">Upload</button>
                      </div>
                    </div>
                  </form>
                </div>
              </section>
            </div>
            <div class="col-sm-4">
              <section class="panel panel-default">
                <div class="panel-body">
                  <ul class="list-group">
                    <li class="list-group-item" *ngFor="let u of uploading">
                      {{u.data.title}}:{{u.width()}}
                      <div class="progress progress-xs m-t-sm">
                        <div class="progress-bar" data-toggle="tooltip"
                             [ngClass]="{'bg-success': u.state=='completed','bg-info': u.state=='binding','bg-danger': u.state=='fail'}"
                             [ngStyle]="{width: u.width()}"></div>
                      </div>
                    </li>
                  </ul>
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </section>
  </aside>
</section>
